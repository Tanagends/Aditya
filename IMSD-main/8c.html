<html>
    <head>
        <title> My program </title>
    </head>

    <body>
        
        <script>
            let i;
            document.write(`Using for loop `);
            for (i = 0; i < 10; i++)
            {
                document.write(`${i+1} `);
            }
            document.write("<br>");
            document.write(`Using while loop `);
            i = 0;

            while (i < 10) {
                document.write(`${i+1} `);
                i++;
            }
            document.write("<br>");

            document.write(`Using do - while loop `);
            i = 0;

            do {
                document.write(`${i+1} `)
                i++;
            } while (i < 10);
        </script>
    </body>
</html>
