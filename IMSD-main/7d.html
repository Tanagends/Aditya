<html>
    <head>
        <title>Math Object</title>
    </head>

    <body>

    <script>
        document.write(Math.PI + "<br>");
        document.write(Math.random() + "<br>");
        document.write(Math.sqrt(16) + "<br>");
        document.write(Math.floor(2.5) + "<br>");
        document.write(Math.pow(2,4) + "<br>");
        document.write(Math.round(2.5) + "<br>");
        document.write(Math.ceil(2.5) + "<br>");
        document.write(Math.trunc(2.5) + "<br>");
        document.write(Math.min(1,2,3) + "<br>");
        document.write(Math.max(1,2,3) + "<br>");
        document.write(Math.log2(10) + "<br>");
        document.write(Math.E + "<br>");
        document.write(Math.log10(10) + "<br>");
        document.write(Math.exp(2) + "<br>");
        document.write(Math.abs(-20) + "<br>");
        document.write(Math.sign(-100) + "<br>");
    </script>
</html>
