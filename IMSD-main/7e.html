<html>
    <head>
        <title>Math Object</title>
    </head>

    <body>

    <script>
        var str = "Hello";
        document.write("Hello".slice(1, 4) + "<br>");
        document.write(str.length + "<br>");
        document.write(str.toUpperCase() + "<br>");
        document.write(str.toLowerCase() + "<br>");
        document.write(str.substring(1, 4) + "<br>");
        document.write(str.includes("el") + "<br>");
        document.write(str.padStart(9,"R") + "<br>");
        document.write(str.repeat(3) + "<br>");
        document.write(str.replace("e", "a") + "<br>");
        document.write(str.indexOf("e") + "<br>");
        document.write(str.startsWith("hel") + "<br>");
        document.write(str.endsWith("lo") + "<br>");
        document.write(str.lastIndexOf("l") + "<br>");
        document.write(str.charAt(0) + "<br>");
        document.write(str.charCodeAt(0) + "<br>");
        document.write(str.at(-1) + "<br>");
    </script>
</html>
