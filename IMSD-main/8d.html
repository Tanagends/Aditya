        <script>

            {
                document.write(`${a} `);
            }
            document.write("<br>");
            document.write(`Using for each `);
            i = 0;

            food.forEach((item) => {

            })
            document.write("<br>");

            document.write(`Using for - of loop `);

            for (const b of food) {
                document.write(`${b} `)
            }
        </script>
