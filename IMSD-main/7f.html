<html>
    <head>
        <title>Math Object</title>
    </head>

    <body>

    <script>
        var dateD = new Date();
        document.write(dateD + "<br>");
        document.write(dateD.getFullYear() + "<br>");
        document.write(dateD.getDate() + "<br>");
        document.write(dateD.getYear() + "<br>");
        document.write(dateD.getMonth() + "<br>");
        document.write(dateD.getHours() + "<br>");
        document.write(dateD.getMinutes() + "<br>");
        document.write(dateD.getSeconds() + "<br>");
        document.write(dateD.getMilliseconds() + "<br>");
        document.write(dateD.getTime() + "<br>");
        document.write(dateD.getTimezoneOffset() + "<br>");
        document.write(dateD.toLocaleDateString() + "<br>");
        document.write(dateD.toISOString() + "<br>");
        document.write(dateD.toJSON() + "<br>");
        document.write(dateD.toString() + "<br>");
        dateD.setFullYear(2021);
        document.write(dateD + "<br>");
    </script>
</html>
